<label>Server Name</label>
<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">

   <!-- the above is NOT using 2-way binding, and so if you uncomment it out, it'll give an input space. 
    Changing the input will affect both the next input AND the paragraph string interpolation underneath
    but changing the second input (below) won't affect the first input bc it isn't using 2way bindin. -->
    
<!-- <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"> -->
<!-- <p>{{ serverName }}</p> -->

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<!-- <p [innerText]="allowNewServer"></p> -->
<!-- ^^this is property binding -->
<!-- don't mix property binding and string interpolation -->
<app-server *ngFor="let server of servers"></app-server>
<!-- <app-server></app-server> -->

<!--
   We are using all 4 forms of data binding together with each other! 
1. Event binding to listen to the click
2. String interpolation to output the data here
3. Property binding to enable the button in the first place after 2 seconds.
4. 2-way binding to fetch our input data
-->
